<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(249, 249, 249);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        background-color: antiquewhite;
        width: 1500px;
        height: 790px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
      }
      .right {
        background-color: white;
        width: 800px;
        height: 600px;
        border-radius: 20px;
        border: 2px solid black;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .left {
        background-color: white;
        width: 800px;
        height: 600px;
        border-radius: 20px;
        border: 2px solid black;
      }

      /* Tablet and smaller screens */
      @media (max-width: 1200px) {
        .container {
          width: 95%;
          height: auto;
          flex-direction: column;
          gap: 30px;
          padding: 20px 0;
        }
        .left {
          width: 90%;
          height: auto;
        }
        .right {
          width: 90%;
          height: auto;
        }
        .midle_pink_container {
          width: 85% !important;
          height: auto;
          padding: 30px 20px;
        }
        .settings {
          flex-direction: column;
          gap: 20px !important;
        }
        button[style*="margin-left: 300px"] {
          margin-left: 0 !important;
        }
      }

      /* Mobile screens */
      @media (max-width: 768px) {
        body {
          min-height: auto;
          padding: 10px;
        }
        .container {
          width: 100%;
          gap: 20px;
          padding: 10px 0;
        }
        .left {
          width: 100%;
          min-height: auto;
        }
        .right {
          width: 100%;
          min-height: auto;
        }
        .midle_pink_container {
          width: 90% !important;
          margin: 15px auto !important;
          height: auto;
          padding: 25px 15px;
        }
        .midle_pink_container h1 {
          font-size: 32px !important;
        }
        .settings {
          flex-direction: column;
          gap: 15px !important;
          align-items: flex-start;
          padding: 15px;
        }
        .boxes {
          width: 100%;
          align-items: center;
        }
        .box1,
        .box2,
        .box3,
        .box4 {
          width: 90% !important;
          height: 80px;
        }
        .buttons {
          flex-direction: column;
          gap: 15px !important;
          padding: 15px;
        }
        button {
          font-size: 14px;
        }
        img {
          max-width: 100%;
          height: auto;
        }
        hr {
          margin: 10px 0 !important;
        }
      }

      /* Small mobile screens */
      @media (max-width: 480px) {
        .container {
          gap: 15px;
        }
        .midle_pink_container h1 {
          font-size: 24px !important;
        }
        .midle_pink_container p {
          font-size: 14px;
        }
        .buttons {
          gap: 10px !important;
        }
        button {
          width: auto !important;
          padding: 8px 12px;
          font-size: 12px;
        }
        .box1,
        .box2,
        .box3,
        .box4 {
          flex-direction: column;
          gap: 15px !important;
          height: auto;
          padding: 15px;
        }
        .box1 img,
        .box2 img,
        .box3 img,
        .box4 img {
          margin-left: 0 !important;
          width: 60px !important;
        }
        div[style*="gap: 250px"] {
          gap: 30px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div style="display: flex; flex-direction: row" class="settings">
          <button

              margin: 30px;
            "

        <hr style="height: 1px; background-color: black" />
        <div

            display: flex;

            justify-content: center;
            gap: 250px;
          "
        >
          <button

      <div style="width: 300px; height: 600px" class="right">

  </body>
</html>
